<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Game</title>
    <link rel="stylesheet" href="./styles/game-styles.css">
</head>
<body>
    <h1>BattleShip</h1>
    <div class="game-container">
        <div class="player-one">
            <h2>Player One</h2>
            <div class="player-board"></div>
            <div class="labelling hori">
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
                <p>E</p>
                <p>F</p>
                <p>G</p>
                <p>H</p>
                <p>I</p>
                <p>J</p>
            </div>
            <div class="labelling vert">
                <p>0</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
        </div>
        <div class="cpu">
            <h2>CPU</h2>
            <div class="cpu-board"></div>
            <div class="labelling hori">
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
                <p>E</p>
                <p>F</p>
                <p>G</p>
                <p>H</p>
                <p>I</p>
                <p>J</p>
            </div>
            <div class="labelling vert">
                <p>0</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
        </div>
        <div class="game-intro">
            <h2>Place your Ships</h2>
            <p class="intro-msg">Ship length: <span class="ship-type">4</span></p>
            <input type="text" placeholder="Enter cordinate to play ship. Eg. B3" class="cordinate-text">
            <button class="rotate" id="vertical">Rotate</button>
            <button class="placing-ship">Place Ship</button>
        </div>
        <div class="start-game-container">
            <button class="start-game">Start Game</button>
        </div>
        <div class="game-over-container">
            <div class="game-over-info-contents">
                <p class="game-over-msg">Player One has lost this round</p>
                <button class="reset-game">Play Again</button>
            </div>
        </div>
    </div>
    <p class="play-turns">Player One playing...</p>
    <script src="./js/gameLogic.js"></script>
</body>
</html>
